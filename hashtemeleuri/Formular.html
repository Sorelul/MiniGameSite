<head>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
</head>
<body style="background-color:#080808;">


    <div id="BagamNavBarul"></div>


    <form action="/" method="post">
        <label style="color:white">Nume:          <input type="text" id="nume" /></label><br />
        <label style="color:white">Prenume:       <input type="text" id="prenume" /></label><br />
        <label style="color:white">Varsta:        <input type="text" id="varsta" /></label><br />
        <label style="color:white">Nationalitate: <input type="text" id="nat" /></label><br />
    </form>
    <!---<span id="decomp" onclick="incearca()" style="color:white"> verifica!</span>-->
    <button onclick="afiseaza()">Verifica!</button>
    <p id="verif"></p>

</body>
<script>
   
    function afiseaza() {

        var persoana = {
            nume: document.getElementById("nume").value,
            prenume: document.getElementById("prenume").value,
            varsta: document.getElementById("varsta").value,
            nationalitate: document.getElementById("nat").value,
            incercare: function () {
                return "Buna " + this.nume + " " + this.prenume + "! Tocmai ce te-ai inregistrat cu succest in acest formular. In momentul de fata acestea sunt datele dumneavoastra:<br\>Varsta: " + this.varsta + "<br\>Nationalitate: " + this.nationalitate;
            }
        };

        var i = document.getElementById("verif");
        i.style = "color:white";
        i.innerHTML = persoana.incercare();
    }
   </script>
</html>
